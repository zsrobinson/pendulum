<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Double Pendulum</title>

	<link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
	<link rel="stylesheet" href="styles.css" />
	<script src="p5.min.js" defer></script>
	<script src="script.js" defer></script>
</head>

<body>
	<div class="sim" id="sim"></div>
	<div class="controls">
		<h1>Double Pendulum Simulation</h1>
		<p>Created by <a href="https://zsrobinson.com">Zachary Robinson</a></p>

		<h2>Time Controls</h2>
		<button>
			<i class="fa-solid fa-play"></i>
			<span>Start</span>
		</button>
		<button>
			<i class="fa-solid fa-pause"></i>
			<span>Pause</span>
		</button>
		<button>
			<i class="fa-solid fa-arrow-rotate-right"></i>
			<span>Restart</span>
		</button>

		<h2>Parameters</h2>
		<div class="parameter">
			<i class="fa-solid fa-weight-hanging"></i>
			<strong>Force of Gravity</strong>
			<p>9.81 Meters per Second</p>
			<input type="range" id="volume" name="volume" min="0" max="11">
		</div>
		<div class="parameter">
			<i class="fa-solid fa-weight-hanging"></i>
			<strong>Force of Gravity</strong>
			<p>9.81 Meters per Second</p>
			<input type="range" id="volume" name="volume" min="0" max="11">
		</div>
		<div class="parameter">
			<i class="fa-solid fa-weight-hanging"></i>
			<strong>Force of Gravity</strong>
			<p>9.81 Meters per Second</p>
			<input type="range" id="volume" name="volume" min="0" max="11">
		</div>

	</div>
</body>

</html>
